<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Clock</title>
</head>

<body id="body">
    <h1>IE 4 JavaScript Clock</h1>
    <div>
        <div>
            <div id="output-2">__:__ __</div>
            <br>
            <a onclick="start()">Clock start</a>
        </div>
    </div>
</body>
<script>
    function start() {
        setInterval(function() {
            tick()
        }, 1000);
    }

    function tick() {
        var p = window["output-2"]

        try {
            var time_text = time_val()
            p.innerHTML = "<h1> " + time_text + " </h1>"
        } catch (error) {
            p.innerHTML = "<code>" + error.message + "</code>"
        }
    }

    function time_val() {
        try {
            var date = new Date()
            var hour = date.getHours()
            var mins = date.getMinutes()
            var noon = "AM"
            
            if(hour > 11) noon = "PM"
            
            hour %= 12

            if(hour === 0) hour = 12
            if(mins < 10) mins = "0" + mins

            return "" + hour + ":" + mins + " " + noon
        } catch (error) {
            return error.message
        }
    }
</script>

<style>
    body {
        background-color: #09f;
        /* margin: 0; */
    }
    a {
        text-decoration: underline;
        display: block;

        background-color: #eee;
    }
    h1 {
        margin: 0;
    }
    #output-2 {
        padding: 0 4px;
        margin: 0 2px;
        background-color: #eee;
        padding: 4px 8px;
        text-align: center;
        font-size: 24px;
    }
</style>

</html>
