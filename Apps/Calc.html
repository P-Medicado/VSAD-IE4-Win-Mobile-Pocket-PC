<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #ff9;
            /* margin: 0; */
        }
        a {
            text-decoration: none;
            display: block;
            background-color: #eee;
            margin: 0 2px;
            padding: 4px 8px;
        }
        h1 {
            margin: 0;
        }
        table {
            width: 100%;
        }
        #answer {
            font-weight: bold;
        }
        hr {
            margin: 0;
            border: none;
            height: 1px;
            background: black;
        }
    </style>
</head>
<body>
    <h1> Calculator </h1>

    <input type="number" value="37" name="" id="two"> <br>
    <input type="number" value="42" name="" id="one"> <br>
    
    <br><hr><br>
    
    <table>
        <tr>
            <td>
                <input type="button" value="Add" onclick="alert(math('add'))">
            </td>
            <td>
                <input type="button" value="Subtract" onclick="alert(math('sub'))">
            </td>
            <td>
                <input type="button" value="Multiply" onclick="alert(math('mul'))">
            </td>
            <td>
                <input type="button" value="Divide" onclick="alert(math('div'))">
            </td>
        </tr>
    </table>

    <br>

    <div id="answer"> </div>

    <div><p> </p></div>

<script>
    window.onerror = function(params) {
        alert(params)
    }
</script>
<script type="text/javascript" language="javascript">

    function example_function() {
        var add_one = +inpt("add_in").value
        var add_two = +inpt("add_out").value

        alert("Sum is: " + (add_one + add_two))
        document.write('<input type="number" value="42" name="" id="one">')
    }

    function math(key) {
        var a = "one"
        var b = "two"
        switch (key) {
            case "add": return num(a) + num(b)
            case "sub": return num(a) - num(b)
            case "mul": return num(a) * num(b)
            case "div": return num(a) / num(b)
        
            default:
                break;
        }
    }

    // overrides window.alert JavaScript API
    // 
    // demos overriding capability.
    
    function alert(str) {
        var ans = window["answer"]
        ans.innerHTML = str + "<br>" + ans.innerHTML
        // .insertAdjacentHTML("afterBegin", str + "<hr>")
    }

</script>
<script>
    function inpt(id) {
        if(document.createElement) {
            var _ = document.createElement("input")
            _ = window[id]
        }
        else var _ = window[id]
        
        return _
    }
    function num(id) {
        return  +inpt(id).value
    }
</script>
</body>
</html>
