<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="../Res/css/td-btn.css">
    <!-- <script src="./lib/blank.js"></script> -->
    <!-- <script src="./link/chess.js"></script> -->
    <style>
        body {
            margin: 0;
            background: #09f;
        }
        /* div */
        table.board, .board td, .board tr {
            border: none;
            border-width: 0px;
            border-collapse: collapse;
            border-color: red;
            border-spacing: 0;
            padding: 0;

        }
        table.board {
            margin: auto;
        }
        .board td {
            border: none;
            width: 12px;
            height: 12px;
            font-size: 5px;
            background: #fff;
            vertical-align: middle;
            text-align: center;
        }
        .board td.w {
            background: #ddd;
        }
        .board td a {
            display: block;
            text-decoration: none;
            color: #bbb;
        }
        h1 {
            margin: 0;
        }

        .opts {
            margin: 0 2em;
        }
        .opts p, .opts span {
            float: left;
            /* display: inline; */
            margin: .5em auto;
        }
        .opts input {
            float: right;
            height: 1em;
            margin: auto;
        }
        
        .span-mar-left span {
            margin-right: 22px;
        }
    </style>
</head>
<script>
    var side = 16
    var height = (window.screen.width - 20) / 16 >> 0

    function start() {
        var board = window["board"]
        var html = "<table class='board' align='center' cellpadding='0' border='0' cellspacing='0'>"

        for (var i = 0; i < side; i++) {
            html += "<tr>"
            // html += "<tr style='height: " + height + "px;'>"
            for (var j = 0; j < side; j++) 
                html += stringer((i+j) % 2 === 0, i*side+j, null)
            html += "</tr>"
        }

        html += "</table>"
        board.innerHTML = html
    }
    
    function catchable(fn) {
        try {
            return fn()
        } 
        catch (error) {
            alert(error.message)
            return "error"
        }
    }

    function stringer(v_class, p_id, v_color) {
        var p_class = ""
        var p_color = ""
        if(v_class) p_class = "class='w'"
        if(v_color) p_color = v_color

        if(![].join) alert("array lits can't join")

        return [
            "<td ",p_class,"><div id='td_",
            p_id,"'><a href='#' ",p_color," onclick='tap(",
            p_id,")'>&nbsp;</a></td>"].join("")
    }

    function tap(id) {
        var parent = window["td_"+id]
        parent.innerHTML = stringer(null, id, color())
    }

    function color() {
        var r = window["red"].value || 0
        var g = window["green"].value || 0
        var b = window["blue"].value || 0
        
        var rgb = "rgb("+r+"%,"+g+"%,"+b+"%)"
        return "style='background: "+rgb+";'"
    }
</script>
<body id="body">

    <div id="board" class="board"></div>

    <br>

    <div class="opts">
        <span>Red %</span>
        <input id="red" type="number" value="0"> <br><br>

        <span>Green %</span>
        <input id="green" type="number" value="0"> <br><br>
    
        <span>Blue %</span>
        <input id="blue" type="number" value="0"> 
    </div>

    <br>
    <p>&nbsp;</p> 

</body>
<script>
    catchable(start)
</script>
</html>
