<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Version</title>
    <style>
        body {
            margin: .25em;
            margin-top: 1em;
            font-weight: bold;
            text-align: center;
        }
        input {
            background: white;
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>
    
    <div id="output-2"> </div>

    <div><p> </p></div>
    
    <script type="text/javascript" language="javascript">
        var ieVersion = /*@cc_on (function() { 
            switch(@_jscript_version) {
                case 1.0: return 3; 
                case 3.0: return 4; 
                case 5.0: return 5; 
                case 5.1: return 5; 
                case 5.5: return 5.5; 
                case 5.6: return 6; 
                case 5.7: return 7; 
                case 5.8: return 8; 
                case 9: return 9; 
                case 10: return 10;
            }})() || @*/ "None"; 
        var jsVersion = /*@cc_on (function() { 
            return (@_jscript_version) 
            })() || @*/ "None"; 


        function run() {

            if(ieVersion === "None" && jsVersion === "None") 
                var html = "<h1>Not Internet Explorer :(</h1>"    
            else {
                var html = "" +
                "<h1>Internet Explorer " + ieVersion + "</h1>" +
                "<h2>JavaScript Version " + jsVersion + "</h2>" 
            }

            var p = window["output-2"]
            try {
                p.innerHTML = html
            } catch (error) {
                alert(error.name)
                alert(error.message)
                alert(p)
                alert(p.insertAdjacentHTML)
            }
        }
        run()
    </script>
</body>
</html>
