<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Version</title>
    <style>
        body {
            font-size: 2.5em;
            margin: .25em;
            margin-top: 1em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="h1_ins">&nbsp;</div>
</body>
<script>
    var ieVersion = /*@cc_on (function() { 
        switch(@_jscript_version) {
            case 1.0: return 3; 
            case 3.0: return 4; 
            case 5.0: return 5; 
            case 5.1: return 5; 
            case 5.5: return 5.5; 
            case 5.6: return 6; 
            case 5.7: return 7; 
            case 5.8: return 8; 
            case 9: return 9; 
            case 10: return 10;
        }})() || @*/ "None"; 
    var jsVersion = /*@cc_on (function() { 
        return (@_jscript_version) 
        })() || @*/ "None"; 

    function start() {
        if(ieVersion === "None" && jsVersion === "None") {
            window["h1_ins"].innerHTML += "<h1>Not Internet Explorer :(</h1>"
            return
        }

        window["h1_ins"].innerHTML = "" +
            "<h1>Internet Explorer " + ieVersion + "</h1>" +
            "<h2>JavaScript Version " + jsVersion + "</h2>" 
    }
    start()
</script>
</html>
