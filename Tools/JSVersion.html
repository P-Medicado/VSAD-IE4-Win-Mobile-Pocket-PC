<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Version</title>
    <style>
        body {
            margin: .25em;
            margin-top: 1em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
	<table>
		<tr><th>Info</th></tr>
		<tr>
			<td><div id="info">&nbsp;</div></td>
		</tr>
    </table>
    
    <script type="text/javascript" language="javascript">
        var ieVersion = /*@cc_on (function() { 
            switch(@_jscript_version) {
                case 1.0: return 3; 
                case 3.0: return 4; 
                case 5.0: return 5; 
                case 5.1: return 5; 
                case 5.5: return 5.5; 
                case 5.6: return 6; 
                case 5.7: return 7; 
                case 5.8: return 8; 
                case 9: return 9; 
                case 10: return 10;
            }})() || @*/ "None"; 
        var jsVersion = /*@cc_on (function() { 
            return (@_jscript_version) 
            })() || @*/ "None"; 

        function start() {
            alert(ieVersion)
            alert(jsVersion)
            
            if(ieVersion === "None" && jsVersion === "None") {
                window["h1_ins"].innerHTML += "<h1>Not Internet Explorer :(</h1>"
                return
            }

            window["info"].innerHTML = "" +
                "<h1>Internet Explorer " + ieVersion + "</h1>" +
                "<h2>JavaScript Version " + jsVersion + "</h2>" 
        }
        start()
    </script>
</body>
</html>
